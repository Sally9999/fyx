<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title>欢迎来到风音雪的世界</title>
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<!-- icons -->
<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
<link rel="stylesheet" th:href="@{/css/fullpage-menu.css}">
<link rel="stylesheet" th:href="@{/css/superslides.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- jQuery 3 -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/fullpage-menu.js}"></script>
<script th:src="@{/js/fyxw/fyxw.js}"></script>
</head>
<body>
	<div class="wrapper">
		<!-- 头部导航引入 start -->
		<div th:include="common/header :: header"></div>
		<!-- 头部导航引入 end -->
		<!-- 菜单引入 start -->
		<div th:include="common/menu :: menu"  th:if="${session.SPRING_SECURITY_CONTEXT}"></div>
		<!-- 菜单引入 end -->
		<div layout:fragment="content" id="mainDiv" class="pt">content</div>
		<!-- 底部菜单引入 start -->
		<div th:include="common/footer :: footer"></div>
		<!-- 底部菜单引入 end -->
		<!-- 遮罩层 -->
		<div class="modal fade" id="loadingModal" data-backdrop="static">
			<div
				style="width: 200px; height: 20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%; margin-left: -100px; margin-top: -10px">
				<div class="progress progress-striped active"
					style="margin-bottom: 0;">
					<div class="progress-bar" style="width: 100%;"></div>
				</div>
				<h5 style="color: white">
					<strong id="loadingHint"></strong>
				</h5>
			</div>
		</div>
		<!-- 操作结果提示弹窗 -->
		<div class="modal fade" id="resultHintModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel" style="color: #337ab7;">提示</h4>
					</div>
					<div class="modal-body" id="resultHint" style="color: red;"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							id="hintConfirm">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- 确认框 -->
		<div class="modal fade" id="confirmModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" style="color: #337ab7;">待确认</h4>
					</div>
					<div class="modal-body" id="confirmHint" style="color: red;"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							id="modalConfirmBtn">是的</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">算了</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
	<!-- 主体内容 end -->
</body>
</html>
